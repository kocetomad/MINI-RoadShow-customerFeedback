<script src="../util.js"></script>
<link rel="stylesheet" href="../style.css">

<html>
  <script>
    var link = "";

    function answerChecker() {
      if (document.getElementById("a3").checked == true) {
        //Inserting score for correct answer 
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/insertScores", true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.send(
          JSON.stringify({
            id: getCookie("username"),
            score: 1,
          })
        );


        var link = "Page3_Correct.html";
        document.location.href = link;

        
      } else {
        var link = "Page3_Incorrect.html";
        document.location.href = link;
      }
      return link;
    }
  </script>
  
    <h1>
      <div class = 'header-img'>
      </div>
    </h1>

    <h2>
      <div class = 'question-header'>
           Question:
      </div>
      
    </h2>

    <p> 
      <br>
      <div class = 'question' > What was the BI rating for this Bolt Hole topic? :</div>
    </p>

  
    <form class = 'answer-box'>
        
        
          <label for="answer1">BI:1</label>
          <input type="radio" id="a1"
                 name="answer" value="answer1">
          <label for="answer2">BI:8</label>
          <input type="radio" id="a2"
                 name="answer" value="answer2">
          <label for="answer3">BI:6</label>
          <input type="radio" id="a3"
                 name="answer" value="answer3">
        <div>
          <input class = 'submit-button' type = "button" onClick = " answerChecker() " value = "Submit"/>
        </div>
    </form>
      
    

</html>
