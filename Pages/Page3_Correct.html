<script>
    var xhr = new XMLHttpRequest();
    xhr.open("POST", "/getScores", true);
    xhr.setRequestHeader("Content-Type", "application/json");
    xhr.send(
      JSON.stringify({
        id: getCookie("username"),
      })
    );
    xhr.onload = function () {
      var data = JSON.parse(this.responseText);
      console.log(data);
      document.getElementById("urscore").innerHTML = "Your curren score is:" + data;
    };
  </script>
