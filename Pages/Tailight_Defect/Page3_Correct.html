<html>

  <div class = 'header-img'>
    <img style = "width: 50%; height: auto; "  src="../mini.png">
  </div>

    <h2>
        <div class = 'feedback-header'>
             Correct Answer !
        </div>

    <p id="urscore">loading...</p>
    <p style="text-align: center; font-size: 40px; font-family: 'PT Sans', sans-serif; ">Please move on to the next QR!</p>

<script>
    var xhr = new XMLHttpRequest();
    xhr.open("POST", "/getScores", true);
    xhr.setRequestHeader("Content-Type", "application/json");
    xhr.send(
      JSON.stringify({
        id: getCookie("username"),
      })
    );
    xhr.onload = function () {
      var data = JSON.parse(this.responseText);
      console.log(data);
      document.getElementById("urscore").innerHTML = "Your current score is: " + data + " of 5";
    };
  </script>
